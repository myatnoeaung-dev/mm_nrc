name: mm_nrc
description: "The mm_nrc is a Flutter package that provides an input form for Myanmar National Registration Card (NRC) numbers. The package allows users to get the NRC code, place, type, and enter the NRC number."
version: 0.0.3
homepage: https://github.com/myatnoeaung-dev/mm_nrc.git

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  assets:
      - assets/jsons/
      - assets/images/


repository: https://github.com/myatnoeaung-dev/mm_nrc
issue_tracker: https://github.com/myatnoeaung-dev/mm_nrc/issues
documentation: https://github.com/myatnoeaung-dev/mm_nrc#readme

topics:
  - nrc
  - mm_nrc
  - flutter
  - mm_nrc_util
